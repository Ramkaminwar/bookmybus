<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/favRoutes/favRoutes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <title>Avaliable Buses</title>

</head>

<body>
    <header class="header">

        <!-- left side for logo -->
        <div class="left">
            <img src="/Pictures/logo.png" alt="logo">
        </div>

        <!-- mid for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li> <a href="/index.html"> Home</a></li>
                <li> <a href="/favRoutes/favRoutes.html">Special Routes</a></li>
                <li> <a href="/about_us/aboutus.html"> About Us</a></li>
                <li> <a href="/contactus/contactus.html"> Contact Us</a></li>
            </ul>
        </div>

        <!-- right for buttons -->
        <div class="right">
            <a href="/signUp/signup.html" class="btn">Sign up / Login</a>
        </div>

    </header>
    <div id="buses">


        <div class="heading">
            <h1 id="heading">Special Routes</h1>
        </div>
        <div class="modal__overlay"></div>
        <div class="modal">
            <div id="modal__close-btn" class="modal__close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal__left">
                <p class="sale">Special<span>Sale</span></p>
                <div class="modal__discount">
                    <p>Save up to<span>15%</span></p>
                </div>
            </div>
            <div class="modal__right">
                <p class="modal__text">
                    <h1>Enter Your Details</h1>

                    <p id="ticket_no" type="tel" name=""></p>
                    <div class="form">
                        <input id="user_name" type="text" name="" placeholder="Enter your Name">
                    </div>

                    <div class="form">
                        <input id="email" type="email" name="" placeholder="Enter your Email ID">
                    </div>

                    <div class="form">
                        <input id="phone_no" type="tel" name="" placeholder="Enter your Phone Number">
                    </div>

                    <div class="form">
                        <input id="query" type="date" name="">
                    </div>
                </p>


                <p class="modal__info">To book Bus Click below button</p>
                <a onclick="myFunction()" class="bookbtn1">Book Ticket</a>
            </div>
        </div>
</body>

<script src="/favRoutes/favRoutes.js"></script>

</html>
