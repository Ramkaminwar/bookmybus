                <section class="booking-form">
                    <h1>Book Your Bus Ticket</h1>
                    <form>
                        <label for="from">Source:</label>
                        <select name="mycity1" id="mycity1">
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="nagpur">Nagpur</option>
                            <option value="nanded">Nanded</option>
                            <option value="latur">Latur</option>
                        </select>
        
                        <label for="to">Destination:</label>
                        <select name="mycity2" id="mycity2">
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="nagpur">Nagpur</option>
                            <option value="nanded">Nanded</option>
                            <option value="latur">Latur</option>
                        </select>
        
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                        
                        <label for="passengers">Passengers:</label>
                        <input type="number" id="passengers" name="passengers" min="1" max="10" placeholder="1">
        
                        <button type="submit" class="btn" id="search">Search Bus</button>
                    </form>
                </section>
