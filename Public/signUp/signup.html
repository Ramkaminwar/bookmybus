  const userSignUp = async() => {
    const signupemail= document.getElementById("em2").value;
  const signuppassword= document.getElementById("pass2").value;
    createUserWithEmailAndPassword(auth, signupemail, signuppassword)
    .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        alert("You have Signed up succesfully!!");
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorCode + errorMessage);
        
    })
  }
  
  const userSignIn = async() => {
    const signinemail= document.getElementById("em1").value;
  const signinpassword= document.getElementById("pass1").value;
  signInWithEmailAndPassword(auth, signinemail, signinpassword)
    .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        alert("You have Signed in succesfully!!");
    })
    .catch((error) => {
        const errorCode = error.code;

  const signupbutton=document.querySelector("#signupbtn");
  const signinbutton=document.querySelector("#signinbtn");
