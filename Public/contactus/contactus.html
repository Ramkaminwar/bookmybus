<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/contactus/contactus.css">
    <title>Contact Us</title>

</head>

<body>
    <header class="header">

        <!-- left side for logo -->
        <div class="left">
            <img src="/Pictures/logo.png" alt="logo">
        </div>

        <!-- mid for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li> <a href="/index.html"> Home</a></li>
                <li> <a href="/avlbus/avlbus.html"> Special Routes</a></li>
                <li> <a href="/about_us/aboutus.html"> About Us</a></li>
                <li> <a href="/contactus/contactus.html"> Contact Us</a></li>
            </ul>
        </div>

        <!-- right for buttons -->
        <div class="right">
            <a href="/signUp/signup.html" class="btn">Sign up / Login</a>
            <!-- <a href="/signUp/signup.html" class="btn">Sign up</a>
            <a href="/login/login.html" class="btn">Login</a> -->
        </div>

        <div class="container">
            <h1>Enter Your Details, We will Contact you as soon as possible</h1>
            <form>

                <div class="form">
                    <input id="name" type="text" name="" placeholder="Enter your Name">
                </div>

                <div class="form">
                    <input id="Phone_no" type="tel" name="" placeholder="Enter your Phone Number">
                </div>

                <div class="form">
                    <input id="email" type="email" name="" placeholder="Enter your Email ID">
                </div>

                <div class="form">
                    <input id="query" type="text" name="" placeholder="Enter Your Query Here">
                </div>

                <button id="submit_btn" class="btn">
                    Submit here
                </button>
            </form>
        </div>

    </header>

</body>
<script src="contactus.js"></script>

</html>
